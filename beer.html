<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/mrt0opa.css">
    <link rel="stylesheet" href="https://use.typekit.net/mrt0opa.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
      
    <title>Document</title>
</head>
<body>
    <!--Background pour grand écran-->
    <div class='md:bg-bar bg-cover h-screen w-screen bg-bottom bg-no-repeat '>
       
        <!--Header grand écran-->

        <div class=' mt-0 pt-0  h-24 bg-fixed bg-white opacity-70 hidden md:grid grid-cols-6 '>

            <div class=' flex justify-center '>
                <img src="img/logobiere.png" alt="" class="w-40 h-40 ">
            </div>

            <div class='col-start-3 flex justify-center pt-8 font-Alphapipe text-2xl'>
                <a href="#">Nos bières</a>
                <div class='w-3 h-3 bg-black rounded-2xl mt-3 ml-24 '></div>
            </div>
            
            <div class='flex justify-center pt-8 font-Alphapipe text-2xl'>
                <a href="#">Notre Histoire</a>
                <div class='w-3 h-3 bg-black rounded-2xl mt-3 ml-24'></div>
            </div>
            <div class='flex justify-center pt-8 font-Alphapipe text-2xl'>
                
                <a href="#">Contactez-nous</a>
            </div>


        </div>
    
        <!--Header mobile-->

        <div class='h-16 bg-fixed bg-white opacity-100 visible flex justify-center md:hidden '>
            <div class='w-20  flex justify-center'>
            <img src="img/logobiere.png" alt="" >
            </div>
        </div>

        <!--Image bar mobile-->
        <img src="img/Imagebar.png" alt="" class='relative md:hidden '>

        <!--Div page-->
        <div class='md:h-full md:flex md:flex-row-reverse'>
            
            <!-- Logos prix + bio-->
            <div class='opacity-90 flex w-full h-44 justify-center md:pr-20 md:h-full md:flex-col'>
                <div class='flex justify-end'>
                    <img src="img/labelmedaille.png" class='pt-12 pr-20' alt="">
                </div>
                <div class='flex justify-end'>
                    <img src="img/labelmedaille.png" class='pt-12 md:pr-20' alt="">
                </div>
                    
            </div> 

            <!--Slogan -->
            <div class="">
                <div>
                <h1 class='text-red-600 text-center pt-20 font-LustScript text-2xl md:text-5xl md:pt-44 md:'>
                    Venez découvrir nos bières de caractère</h1>
                </div>
                <div class='hidden md:grid w-80 h-20 border-2 rounded-lg border-black bg-white mt-48 ml-80'></div>
            </div>

            
                
            </div>

        </div>

    </div>    
        

</html>

<!--Tailwind config-->
<script>
    tailwind.config = {
      theme: {
        extend: {
            backgroundImage: {
            'bar': "url('img/Imagebar.png')"
            },
            fontFamily: {
                'LustScript': ['lust-script, sans-serif']  ,
                'Alphapipe': ['bc-alphapipe, sans-serif']  ,
                
            },
        }
      }
    }
  </script>
