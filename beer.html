<body>
    <!--Background pour grand écran-->
    <div class='md:bg-bar bg-cover h-screen w-screen bg-bottom bg-no-repeat '>
       
        <!--Header grand écran-->

        <div class=' mt-0 pt-0  h-24 bg-fixed bg-white opacity-70 hidden md:grid grid-cols-6 '>

            <div class=' flex justify-center '>
                <img src="img/logobiere.png" alt="" class="w-40 h-40 ">
            </div>

            <div class='col-start-3 flex justify-center pt-8 font-Alphapipe text-2xl font-bold'>
                <a href="#">Nos bières</a>
                <div class='w-3 h-3 bg-black rounded-2xl mt-3 ml-24 '></div>
            </div>
            
            <div class='flex justify-center pt-8 font-Alphapipe text-2xl font-bold'>
                <a href="#">Notre Histoire</a>
                <div class='w-3 h-3 bg-black rounded-2xl mt-3 ml-24'></div>
            </div>
            <div class='flex justify-center pt-8 font-Alphapipe text-2xl font-bold'>
                
                <a href="#">Contactez-nous</a>
            </div>


        </div>
    
        <!--Header mobile-->

        <div class='h-16 bg-fixed bg-white opacity-100 visible flex justify-center md:hidden '>
            <div class='w-20  flex justify-center'>
            <img src="img/logobiere.png" alt="" >
            </div>
        </div>

        <!--Image bar mobile-->
        <img src="img/Imagebar.png" alt="" class='relative md:hidden '>

        <!--Div page-->
        <div class='md:h-full md:flex md:flex-row-reverse'>
            
            <!-- Logos prix + bio-->
            <div class='opacity-90 flex w-full h-44 justify-center md:pr-20 md:h-full md:flex-col md:md:w-1/4'>
                <div class='flex justify-end'>
                    <img src="img/Médaille d'or.png" class='pt-12 pr-20 h-64' alt="">
                </div>
                <div class='flex justify-end'>
                    <img src="img/AB.png" class='pt-12 md:pr-20 h-64' alt="">
                </div>
                    
            </div> 

            <!--Slogan -->
            <div class=" md:w-3/4">
                <div class="md:mt-20 md:pl-48 md:w-3/4">
                <h1 class='text-Title text-center md:text-left pt-20 font-LustScript text-2xl md:text-6xl md:pt-44 md:'>
                    Venez découvrir nos bières locales de caractère</h1>
                </div>
                <a href="#">
                <div class='hidden md:grid grid-cols-3 w-80 h-16 border-2 rounded-lg border-black bg-white mt-48 ml-52'>

                    <h1 class='col-span-2 text-center font-Alphapipe text-4xl mt-3 font-bold'>DÉCOUVRIR</h1>
                </div></a>
            </div>

            
                
            </div>

        </div>
