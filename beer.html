<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.typekit.net/mrt0opa.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
          theme: {
            extend: {
                backgroundImage: {
                'bar': "url('img/Imagebar.png')"
                },
                fontFamily: {
                    'LustScript': ['lust-script, sans-serif']  
                },
            }
          }
        }
      </script>
      
    <title>Document</title>
</head>
<body>
    <!--Background pour grand écran-->
    <div class='md:bg-bar bg-cover h-screen w-screen bg-bottom bg-no-repeat '>
       
        <!--Header grand écran-->

        <div class='mt-0 pt-0  h-24 bg-fixed bg-white opacity-70 hidden md:grid grid-cols-6 '>

            <div class=' flex justify-center'>
                <img src="img/logobiere.png" alt="" class="w-40 h-40 ">
            </div>

            <div class='flex justify-center pt-8'>
                <h1>Nos bières</h1>
                <div class='w-3 h-3 bg-black rounded-2xl mt-1 ml-24'></div>
            </div>
            <div class='flex justify-center pt-8'>
                <h1>Notre Histoire</h1>
                <div class='w-3 h-3 bg-black rounded-2xl mt-1 ml-24'></div>
            </div>
            <div class='flex justify-center pt-8'>
                
                <h1>Contactez-nous</h1>
            </div>


        </div>
    
        <!--Header mobile-->

        <div class='h-16 bg-fixed bg-white opacity-100 visible flex justify-center md:hidden '>
            <div class='w-20  flex justify-center'>
            <img src="img/logobiere.png" alt="" >
            </div>
        </div>

        <!--Image bar mobile-->
        <img src="img/Imagebar.png" alt="" class='relative md:hidden '>

        
        
        <!-- Logos prix + bio-->
        <div class='opacity-90 flex w-full h-44 justify-center'>
                <img src="img/labelmedaille.png" class='pt-12 pr-20' alt="">
                <img src="img/labelmedaille.png" class='pt-12' alt="">
                
        </div> 

        <!--Slogan -->
        <div>
            <h1 class='text-red-600 text-center pt-20 border border-black font-LustScript text-2xl'>
                Venez découvrir nos bières de caractère</h1>
        </div>

        

    </div>    
        

</html>
